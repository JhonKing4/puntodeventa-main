<!DOCTYPE html>
<html>
<head>
  <title>Punto de Venta - Tu Tienda Tecnológica</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Tu Tienda Tecnológica</a>
      <!-- Enlaces adicionales en la barra de navegación -->
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Iniciar sesión</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Registrarse</a>
        </li>
      </ul>
    </nav>
  </header>

  <div class="container-fluid">
    <div class="row">
      <aside class="col-md-3 sidebar">
        <!-- Sidebar -->
        <h3>Categorías</h3>
        <ul id="categoryList">
          <!-- Las categorías se cargarán dinámicamente -->
        </ul>
      </aside>

      <main class="col-md-9">
        <!-- Carrusel de productos destacados -->
        <div id="featuredProductsCarousel" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators"></ol>
          <div class="carousel-inner"></div>
        </div>

        <!-- Sección de productos destacados -->
        <div id="featuredProducts" class="row">
          <!-- Los productos destacados se cargarán dinámicamente -->
        </div>

        <!-- Otras secciones o elementos adicionales -->
        <!-- Agrega aquí otros elementos según tus necesidades y diseño -->
      </main>
    </div>
  </div>

  <footer class="bg-dark text-white text-center py-3">
    <!-- Pie de página -->
    <p>Tu Tienda Tecnológica &copy; 2023. Todos los derechos reservados.</p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
