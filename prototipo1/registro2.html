<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <style>
    /* Estilos */
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }
    .register-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 40px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    .register-container h1 {
      font-size: 24px;
      color: #333;
      margin-bottom: 30px;
      text-align: center;
    }
    .register-container .form-group {
      margin-bottom: 20px;
    }
    .register-container .form-group label {
      font-size: 14px;
      color: #333;
    }
    .register-container .form-control {
      height: 40px;
      font-size: 14px;
      border-radius: 5px;
    }
    .register-container .btn-primary {
      background-color: #ff4d00;
      border-color: #ff4d00;
      font-size: 16px;
      font-weight: bold;
      padding: 10px 20px;
      width: 100%;
    }
    .register-container .btn-primary:hover {
      background-color: #ff6100;
      border-color: #ff6100;
    }
    .register-container .text-center {
      margin-top: 20px;
    }
    .register-container .text-center a {
      color: #ff4d00;
      text-decoration: none;
    }
  </style>
  <title>Mi Tienda en Línea - Registro de Usuario</title>
</head>
<body>
  <div class="register-container">
    <h1>Registro de Usuario</h1>
    <form>
      <div class="form-group">
        <label for="nameInput">Nombre</label>
        <input type="text" class="form-control" id="nameInput" placeholder="Ingresa tu nombre">
      </div>
      <div class="form-group">
        <label for="emailInput">Correo Electrónico</label>
        <input type="email" class="form-control" id="emailInput" placeholder="Ingresa tu correo electrónico">
      </div>
      <div class="form-group">
        <label for="passwordInput">Contraseña</label>
        <input type="password" class="form-control" id="passwordInput" placeholder="Ingresa tu contraseña">
      </div>
      <div class="form-group">
        <label for="confirmPasswordInput">Confirmar Contraseña</label>
        <input type="password" class="form-control" id="confirmPasswordInput" placeholder="Confirma tu contraseña">
      </div>
      <button type="submit" class="btn btn-primary">Registrarse</button>
    </form>
    <div class="text-center">
      <a href="#">¿Ya tienes una cuenta? Inicia sesión aquí</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
