<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <style>
    /* Estilos*/
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }
    .product-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    .product-container .product-image {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .product-container .product-title {
      font-size: 24px;
      color: #333;
      margin-bottom: 10px;
    }
    .product-container .product-price {
      font-size: 20px;
      color: #ff4d00;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .product-container .product-description {
      color: #666;
      margin-bottom: 20px;
    }
    .product-container .btn-primary {
      background-color: #ff4d00;
      border-color: #ff4d00;
      font-size: 16px;
      font-weight: bold;
      padding: 10px 20px;
    }
    .product-container .btn-primary:hover {
      background-color: #ff6100;
      border-color: #ff6100;
    }
  </style>
  <title>Mi Tienda en Línea - Detalle del Producto</title>
</head>
<body>
  <div class="product-container">
    <img class="product-image" src="imagen-producto.jpg" alt="Imagen del producto">
    <h1 class="product-title">Nombre del Producto</h1>
    <p class="product-price">$99.99</p>
    <p class="product-description">Descripción del producto. Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed ac ligula nibh. Fusce consequat risus nec nunc fringilla venenatis. Proin ac tortor dapibus, dapibus sem nec, tincidunt orci.</p>
    <div>
      <a href="#" class="btn btn-primary">Agregar al Carrito</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
