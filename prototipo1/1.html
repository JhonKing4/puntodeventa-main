<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <title>Punto de Venta</title>
  <style>
    /* Estilos*/
    body {
      padding-top: 60px;
    }

    .header {
      background-color: #f60;
      color: #fff;
      padding: 20px;
      border-bottom: 1px solid #eee;
    }

    .header h1 {
      margin: 0;
      font-size: 24px;
      font-weight: bold;
    }

    .section-title {
      margin-top: 40px;
      margin-bottom: 20px;
      font-size: 20px;
      font-weight: bold;
    }

    .product-list {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }

    .product-card {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      text-align: center;
    }

    .product-card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    .product-card h3 {
      margin: 0;
      font-size: 16px;
      font-weight: bold;
    }

    .product-card p {
      margin: 0;
    }

    .security-info {
      background-color: #f5f5f5;
      padding: 20px;
      text-align: center;
    }

    .security-info p {
      margin: 0;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="container">
      <h1>Punto de Venta</h1>
    </div>
  </header>

  <!-- Main Content -->
  <main>
    <div class="container">
      <section>
        <h2 class="section-title">Productos</h2>
        <div class="product-list">
          <div class="product-card">
            <img src="producto1.jpg" alt="Producto 1">
            <h3>Producto 1</h3>
            <p>Precio: $10</p>
          </div>
          <div class="product-card">
            <img src="producto2.jpg" alt="Producto 2">
            <h3>Producto 2</h3>
            <p>Precio: $20</p>
          </div>
          <div class="product-card">
            <img src="producto3.jpg" alt="Producto 3">
            <h3>Producto 3</h3>
            <p>Precio: $15</p>
          </div>
          <!-- Agrega más productos aquí -->
        </div>
      </section>

      <section class="security-info">
        <h2 class="section-title">Seguridad</h2>
        <p>Todos los pagos son procesados de forma segura. Utilizamos cifrado SSL para proteger tus datos.</p>
      </section>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <!-- ... -->
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
