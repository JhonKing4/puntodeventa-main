<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <style>
    /* Estilos*/
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }
    .cart-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    .cart-container h1 {
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
    }
    .cart-container table {
      width: 100%;
      border-collapse: collapse;
    }
    .cart-container table th,
    .cart-container table td {
      padding: 10px;
      text-align: center;
    }
    .cart-container table th {
      background-color: #f2f2f2;
      color: #333;
      font-weight: bold;
    }
    .cart-container table td.product-name {
      text-align: left;
    }
    .cart-container table td.product-price {
      color: #ff4d00;
      font-weight: bold;
    }
    .cart-container table td.product-quantity input {
      width: 60px;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .cart-container table td.product-total {
      color: #ff4d00;
      font-weight: bold;
    }
    .cart-container .btn-primary {
      background-color: #ff4d00;
      border-color: #ff4d00;
      font-size: 16px;
      font-weight: bold;
      padding: 10px 20px;
      width: 100%;
    }
    .cart-container .btn-primary:hover {
      background-color: #ff6100;
      border-color: #ff6100;
    }
    .cart-container .text-center {
      margin-top: 20px;
    }
    .cart-container .text-center a {
      color: #ff4d00;
      text-decoration: none;
    }
  </style>
  <title>Mi Tienda en LÃ­nea - Carrito de Compras</title>
</head>
<body>
  <div class="cart-container">
    <h1>Carrito de Compras</h1>
    <table>
      <thead>
        <tr>
          <th>Producto</th>
          <th>Precio</th>
          <th>Cantidad</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="product-name">Producto 1</td>
          <td class="product-price">$99.99</td>
          <td class="product-quantity"><input type="number" min="1" value="1"></td>
          <td class="product-total">$99.99</td>
        </tr>
        <tr>
          <td class="product-name">Producto 2</td>
          <td class="product-price">$49.99</td>
          <td class="product-quantity"><input type="number" min="1" value="1"></td>
          <td class="product-total">$49.99</td>
        </tr>
        <tr>
          <td class="product-name">Producto 3</td>
          <td class="product-price">$29.99</td>
          <td class="product-quantity"><input type="number" min="1" value="1"></td>
          <td class="product-total">$29.99</td>
        </tr>
      </tbody>
    </table>
    <div class="text-center">
      <a href="#" class="btn btn-primary">Finalizar Compra</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
