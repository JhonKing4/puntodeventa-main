<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">  
  <title>Tu Tienda en Línea - Iniciar sesión</title>
  <style>
    /* Estilos*/
    body {
      background-color: #f8f8f8;
    }
    .login-container {
      max-width: 500px;
      margin: 0 auto;
      padding: 40px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .form-control {
      border-radius: 20px;
    }
    .btn-primary {
      background-color: #FF9900;
      border-color: #FF9900;
    }
    .btn-primary:hover {
      background-color: #e68a00;
      border-color: #e68a00;
    }
  </style>
</head>
<body>
  <!-- Main Content -->
  <main>
    <div class="container">
      <div class="login-container">
        <h2 class="mb-4">Iniciar sesión</h2>
        <form>
          <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" required>
          </div>
          <div class="d-grid">
            <button class="btn btn-primary" type="submit">Iniciar sesión</button>
          </div>
        </form>
        <hr>
        <p class="text-center">¿No tienes una cuenta? <a href="registro.html">Regístrate aquí</a>.</p>
        <p class="text-center">¿Olvidaste tu contraseña? <a href="contraperdida.html">Recupérala aquí</a>.</p>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
