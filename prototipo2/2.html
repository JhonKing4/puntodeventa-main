<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <title>Tu Tienda en Línea</title>
  <style>
    /* Estilos*/
    body {
      padding-top: 60px;
    }

    .header {
      background-color: #fff;
      padding: 20px;
      border-bottom: 1px solid #eee;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      margin-right: 20px;
    }

    .header-nav {
      display: flex;
      align-items: center;
    }

    .header-nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    .header-nav ul li {
      margin-right: 15px;
    }

    .header-nav ul li a {
      color: #333;
      text-decoration: none;
    }

    .search-bar {
      display: flex;
      align-items: center;
      max-width: 600px;
      margin-left: auto;
    }

    .search-bar input {
      flex-grow: 1;
      height: 40px;
      border: 1px solid #ccc;
      border-radius: 20px;
      padding: 0 15px;
    }

    .search-bar button {
      background-color: #f60;
      color: #fff;
      border: none;
      border-radius: 20px;
      height: 40px;
      padding: 0 20px;
      margin-left: 10px;
      cursor: pointer;
    }

    .categories-section {
      background-color: #f5f5f5;
      padding: 20px;
      text-align: center;
    }

    .categories-section h2 {
      margin-bottom: 20px;
    }

    .categories-section .category {
      display: inline-block;
      margin: 10px;
    }

    .categories-section .category img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 2px solid #ccc;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="container">
      <div class="header-nav">
        <h1 class="logo">Tu Tienda en Línea</h1>
        <nav>
          <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Categoría 1</a></li>
            <li><a href="#">Categoría 2</a></li>
            <li><a href="#">Categoría 3</a></li>
            <!-- Agrega más categorías aquí -->
          </ul>
        </nav>
      </div>
      <div class="search-bar">
        <input type="text" placeholder="Buscar productos">
        <button>Buscar</button>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main>
    <div class="container">
      <section class="categories-section">
        <h2>Categorías populares</h2>
        <div class="category">
          <img src="categoria1.jpg" alt="Categoría 1">
          <h4>Categoría 1</h4>
        </div>
        <div class="category">
          <img src="categoria2.jpg" alt="Categoría 2">
          <h4>Categoría 2</h4>
        </div>
        <!-- Agrega más categorías aquí -->
      </section>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <!-- ... -->
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
