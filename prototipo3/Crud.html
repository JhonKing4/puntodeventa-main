<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD de Productos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
  <div class="container mt-5">
    <h1>CRUD de Productos</h1>

    <!-- Tabla para mostrar los productos -->
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Código de Barras</th>
          <th>Número de Serie</th>
          <th>Nombre</th>
          <th>Descripción</th>
          <th>Precio</th>
          <th>Impuestos</th>
          <th>Descuento</th>
          <th>Imagen</th>
          <th>Stock</th>
          <th>Fecha de Creación</th>
          <th>Fecha de Actualización</th>
          <th>Categoría</th>
          <th>Marca</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="productosTableBody">
        <!-- Los productos se cargarán dinámicamente aquí -->
      </tbody>
    </table>
  </div>

  <script>
    // Obtener la lista de productos desde la API
    function obtenerProductos() {
      fetch('https://localhost:7292/api/Producto')
        .then(response => response.json())
        .then(data => {
          if (data.isExistoso) {
            const productosTableBody = document.getElementById('productosTableBody');
            productosTableBody.innerHTML = ''; // Limpiar la tabla antes de agregar los productos

            data.resultado.forEach(producto => {
              const row = `
                <tr>
                  <td>${producto.idProducto}</td>
                  <td>${producto.codigoBarras}</td>
                  <td>${producto.numSerie}</td>
                  <td>${producto.nombreProducto}</td>
                  <td>${producto.descripcion}</td>
                  <td>${producto.precio}</td>
                  <td>${producto.impuestos}</td>
                  <td>${producto.descuento}</td>
                  <td>${producto.imagenProducto}</td>
                  <td>${producto.stock}</td>
                  <td>${producto.fechaCreacion}</td>
                  <td>${producto.fechaActualizacion}</td>
                  <td>${producto.categoria.nombreCategoria}</td>
                  <td>${producto.marca.nombreMarca}</td>
                  <td>
                    <button class="btn btn-sm btn-danger" onclick="eliminarProducto(${producto.idProducto})">Eliminar</button>
                    
                    <a class="btn btn-sm btn-success" href="editar.html?id=${producto.idProducto}">Editar</a>
                  </td>
                </tr>
              `;

              productosTableBody.innerHTML += row;
            });
          } else {
            console.log('La respuesta de la API no contiene datos válidos:', data);
          }
        })
        .catch(error => {
          console.log('Error:', error);
        });
    }

    // Eliminar un producto por ID
    function eliminarProducto(idProducto) {
      if (confirm('¿Estás seguro de que quieres eliminar este producto?')) {
        fetch(`https://localhost:7292/api/Producto/${idProducto}`, {
          method: 'DELETE'
        })
          .then(response => response.json())
          .then(data => {
            if (data.isExistoso) {
              // Actualizar la tabla con los productos restantes
              obtenerProductos();
            } else {
              console.log('Error al eliminar el producto:', data.errorMessages);
            }
          })
          .catch(error => {
            console.log('Error:', error);
          });
      }
    }

    // Inicializar la página
    function inicializar() {
      obtenerProductos();
    }

    window.addEventListener('DOMContentLoaded', inicializar);
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>

</html>
