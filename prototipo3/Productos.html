<!DOCTYPE html>
<html>

<head>
    <title>Catálogo de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<style>

    footer {
        margin-top: 20px;
        position:static;
        
    }

    #productList {
        margin-top: 20px;
    }

    .product-card {
        margin-bottom: 20px;
    }

    .product-card .card-img-top {
        height: 200px;
        object-fit: cover;
    }
    
</style>

<body>
    <header>
        <!-- Barra de navegación -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Tu Tienda Online</a>
            <!-- Enlaces adicionales en la barra de navegación -->
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Iniciar sesión</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Registrarse</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <!-- Filtro de categorías -->
        <div class="my-4">
            <h2>Filtrar por Categoría</h2>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-secondary">Todos</button>
                <button type="button" class="btn btn-secondary">Categoría 1</button>
                <button type="button" class="btn btn-secondary">Categoría 2</button>
                <button type="button" class="btn btn-secondary">Categoría 3</button>
            </div>
        </div>

        <!-- Lista de productos -->
        <div id="productList" class="row">
            <!-- Los productos se cargarán dinámicamente aquí -->
        </div>
    </main>

    <footer class="bg-dark text-white text-center py-3">
        <!-- Pie de página -->
        <p>Tu Tienda Online &copy; 2023. Todos los derechos reservados.</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
<script>
    // Realizar llamada a la API y cargar datos dinámicamente
    $(document).ready(function () {
        // URL de la API
        var apiUrl = 'https://api.example.com/products';

        // Obtener la lista de productos y agregarlos al catálogo
        $.ajax({
            url: apiUrl,
            method: 'GET',
            success: function (response) {
                var productList = $('#productList');

                // Limpiar la lista de productos
                productList.empty();

                // Recorrer los productos y crear las tarjetas
                response.forEach(function (product) {
                    var card = $('<div>').addClass('col-md-4 product-card');
                    var cardInner = $('<div>').addClass('card mb-4');
                    var cardImage = $('<img>').addClass('card-img-top').attr('src', product.image);
                    var cardBody = $('<div>').addClass('card-body');
                    var cardTitle = $('<h5>').addClass('card-title').text(product.name);
                    var cardDescription = $('<p>').addClass('card-text').text(product.description);
                    var cardButton = $('<a>').addClass('btn btn-primary').attr('href', '#').text('Comprar');

                    cardBody.append(cardTitle, cardDescription, cardButton);
                    cardInner.append(cardImage, cardBody);
                    card.append(cardInner);
                    productList.append(card);
                });
            },
            error: function () {
                console.log('Error al cargar los productos.');
            }
        });
    });


</script>

</html>
